<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Redefinir Senha</title>
  <style>
    body {
      background-color: #fff8f0;
      font-family: Arial, sans-serif;
      color: #6b4a29;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
      margin: 0;
    }
    h2 {
      color: #b85c38;
      font-size: 2em;
      margin-bottom: 30px;
      text-shadow: 1px 1px 1px #a0522d88;
    }
    form {
      background: #fdf0e9;
      border-radius: 12px;
      padding: 30px 40px;
      box-shadow: 0 4px 12px rgba(184, 92, 56, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px 14px;
      margin: 12px 0;
      border: 2px solid #d2691e;
      border-radius: 8px;
      font-size: 1em;
      transition: border-color 0.3s ease;
    }
    input:focus {
      outline: none;
      border-color: #c1272d;
      box-shadow: 0 0 8px #c1272d88;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #c1272d;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 18px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #a31f23;
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Redefinir Senha</h2>

  <form id="resetForm">
    <input type="password" id="password" placeholder="Nova senha" required minlength="6" />
    <button type="submit">Redefinir Senha</button>
    <div class="message" id="message"></div>
  </form>

  <script>
    // Pega uid e token da query string da URL
    const urlParams = new URLSearchParams(window.location.search);
    const uidb64 = urlParams.get('uid');
    const token = urlParams.get('token');

    const messageDiv = document.getElementById('message');

    if (!uidb64 || !token) {
      messageDiv.style.color = 'red';
      messageDiv.textContent = 'Link inválido ou incompleto.';
    }

    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const password = document.getElementById('password').value.trim();

      if (password.length < 6) {
        messageDiv.style.color = 'red';
        messageDiv.textContent = 'Senha deve ter ao menos 6 caracteres.';
        return;
      }

      try {
        const response = await fetch(`http://127.0.0.1:8000/api/reset-password-confirm/${uidb64}/${token}/`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password })
        });

        const data = await response.json();

        if (response.ok) {
          messageDiv.style.color = 'green';
          messageDiv.textContent = data.message || 'Senha redefinida com sucesso!';
          setTimeout(() => {
            window.location.href = 'login.html'; // Ajuste para a página de login do seu frontend
          }, 2500);
        } else {
          messageDiv.style.color = 'red';
          messageDiv.textContent = data.error || 'Erro ao redefinir senha.';
        }
      } catch (error) {
        messageDiv.style.color = 'red';
        messageDiv.textContent = 'Erro na conexão.';
      }
    });
  </script>
</body>
</html>
