<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Meu Carrinho</title>
  <style>
    :root {
      --cor-fundo: #fff8f0;
      --cor-header: #b85c38;
      --cor-texto: #6b4a29;
      --cor-botao: #d2691e;
      --cor-botao-hover: #a0522d;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--cor-fundo);
      margin: 0;
      padding: 0;
      color: var(--cor-texto);
    }

    header {
      background-color: var(--cor-header);
      padding: 12px 20px;
      text-align: right;
    }

    nav a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95em;
    }

    h2 {
      text-align: center;
      margin: 30px 0 10px;
      font-size: 1.6em;
    }

    #carrinhoLista {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(240px, max-content));
        justify-content: start;
        gap: 16px;
        padding: 20px;
        list-style: none;
        margin: 0;
    }

    .produto-card {
      background: white;
      border-radius: 8px;
      padding: 15px;
      border: 1px solid #eee;
      text-align: center;
      font-size: 0.95em;
    }

    .produto-img {
      width: 100%;
      max-height: 150px;
      object-fit: cover;
      border-radius: 6px;
      margin: 10px 0;
    }

    .produto-card button {
      margin-top: 8px;
      padding: 8px 16px;
      background-color: var(--cor-botao);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 0.9em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .produto-card button:hover {
      background-color: var(--cor-botao-hover);
    }

    .total {
      text-align: center;
      margin: 10px 0 30px;
      font-size: 1.1em;
    }

    @media (max-width: 600px) {
    .produto-card {
        font-size: 0.9em;
        padding: 12px;
    }
    #carrinhoLista {
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    }
}

  </style>
</head>
<body>
  <header>
    <nav>
      <a href="compras.html">Voltar</a>
      <a href="produtos.html">Painel</a>
      <a href="login.html">Sair</a>
    </nav>
  </header>

  <h2>Meu Carrinho</h2>

  <ul id="carrinhoLista"></ul>

  <div class="total" id="valorTotal"></div>

  <script>
  const userId = localStorage.getItem('user_id');
  if (!userId) {
    alert('Você precisa estar logado');
    window.location.href = 'login.html';
  }

  function renderizarCarrinho() {
    const lista = document.getElementById('carrinhoLista');
    const totalSpan = document.getElementById('valorTotal');
    lista.innerHTML = '';
    let total = 0;

    // ✅ Aqui está o carregamento correto
    let carrinho = JSON.parse(localStorage.getItem(`carrinho_${userId}`)) || [];

    if (carrinho.length === 0) {
      totalSpan.innerHTML = "<em>Seu carrinho está vazio.</em>";
      return;
    }

    carrinho.forEach((produto, index) => {
      const li = document.createElement('li');
      li.classList.add('produto-card');

      const imgSrc = produto.imagem
        ? (produto.imagem.startsWith('http') ? produto.imagem : `http://127.0.0.1:8000${produto.imagem}`)
        : null;

      total += parseFloat(produto.preco);

      li.innerHTML = `
        <strong>${produto.nome}</strong><br>
        R$ ${parseFloat(produto.preco).toFixed(2)}<br>
        ${imgSrc ? `<img src="${imgSrc}" class="produto-img">` : ''}
        <button onclick='removerItem(${index})'>Remover</button>
      `;

      lista.appendChild(li);
    });

    totalSpan.innerHTML = `<strong>Total:</strong> R$ ${total.toFixed(2)}`;
  }

  function removerItem(index) {
    let carrinho = JSON.parse(localStorage.getItem(`carrinho_${userId}`)) || [];
    carrinho.splice(index, 1);
    localStorage.setItem(`carrinho_${userId}`, JSON.stringify(carrinho));
    renderizarCarrinho();
  }

  renderizarCarrinho();

  </script>
</body>
</html>
